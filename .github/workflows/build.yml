name: Build and Upload DLL

on:
  push:
    branches:
      - rwir
  workflow_dispatch:

jobs:
  build_and_upload:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-22.04]
        arch: ['x64']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo build --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libraries_${{ matrix.os }}_${{ matrix.arch }}
          path: |
            target/release/*.dll
            target/release/*.so

      - name: Save Artifact Names
        run: echo "artifact_name=libraries_${{ matrix.os }}_${{ matrix.arch }}" >> $GITHUB_ENV
